{% extends "base.html" %}

{% block title %}
  To-Do List
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3 jumbotron">
      <div class="text-center">
        <h1>Add New To-Do List</h1>

        <form action="{% url 'new_list' %}" method="POST">
          {% csrf_token %}
          <input type="text" name="item_text" id="new_item" 
                 placeholder="To-do item" class="form-control input-lg">

          {% if error %}
            <div class="form-group has-error">
              <span class="help-block">
                {{ error }}      
              </span>
            </div>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
