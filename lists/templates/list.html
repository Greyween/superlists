{% extends "base.html" %}

{% block title %}
  Only List
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Your To-Do List

      <form action="{% url 'show_list' list.id %}" method="POST">
        {% csrf_token %}

        {{ form.text }}

        {% if form.errors %}
          <div class="form-group has-error">
            <span class="help-block">
              {{ form.text.errors }}      
            </span>
          </div>
        {% endif %}
      </form>

      <table id="list_table" class="table">
        {% for item in list.item_set.all %}
          <tr>
            <td>{{ forloop.counter }}: {{ item.text }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
